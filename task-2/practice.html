<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="display"></ul>

    <script>
        let d = ""

        for (let i = 4; i >= 1; i = i - 1) {
            for (let j = i; j >= 1; j = j - 1) {
                d += j
            }
            d += "<br/>"

            document.getElementById("display").innerHTML += d;

            d = ""
        }
    </script>
</body>

</html>
